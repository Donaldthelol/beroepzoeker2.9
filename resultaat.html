<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Jouw Beroepsuitslag!</title>
  <style>
    body { font-family: Comic Sans MS, cursive; background-color: #fff8dc; padding: 30px; text-align: center; }
    h1 { color: #ff5722; }
    table { margin: 30px auto; border-collapse: collapse; font-size: 1.2em; }
    th, td { border: 2px solid #888; padding: 15px 25px; border-radius: 10px; }
    th { background-color: #ffcc80; }
    td { background-color: #fff3e0; }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Jouw Beroepentest Uitslag ðŸŽ‰</h1>
  <table>
    <tr>
      <th>Naam</th>
      <th>Beste Beroep</th>
    </tr>
    <tr>
      <td id="naamCel">...</td>
      <td id="beroepCel">...</td>
    </tr>
  </table>

  <script>
    const naam = localStorage.getItem("resultaat_naam") || "Onbekend";
    const beroep = localStorage.getItem("resultaat_beroep") || "Nog geen beroep gevonden";
    document.getElementById("naamCel").innerText = naam;
    document.getElementById("beroepCel").innerText = beroep.replaceAll("_", " ");
  </script>
</body>
</html>
