<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wat Word Jij Later?</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff6f61;
      font-size: 2.5em;
    }

    p {
      text-align: center;
      font-size: 1.2em;
    }

    .vraag {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
      box-shadow: 2px 2px 6px #ccc;
    }

    label {
      font-size: 1.1em;
    }

    input[type="radio"] {
      margin: 10px;
      transform: scale(1.2);
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #888;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultaat {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 30px;
      color: #2b8a3e;
    }
  </style>
</head>
<body>
  <h1>🎯 Wat Word Jij Later?</h1>
  <p>Beantwoord de vragen met <strong>Ja</strong>, <strong>Een beetje</strong> of <strong>Nee</strong>. Ontdek welk beroep bij jou past! 🕵️‍♀️🎨🧑‍🚀</p>

  <form id="beroepenTest">
    <div id="vragen"></div>
    <button type="submit">🎁 Toon Mijn Beroep!</button>
  </form>

  <div id="resultaat"></div>

  <script>
    const vragen = [
      { vraag: "🐶 Hou je van dieren?", punten: { dierenarts: 2, bioloog: 1 } },
      { vraag: "🎮 Speel je graag computerspelletjes?", punten: { gameontwerper: 2, programmeur: 1 } },
      { vraag: "🎨 Vind je tekenen of schilderen leuk?", punten: { kunstenaar: 2, illustrator: 2 } },
      { vraag: "🧑‍⚕️ Help je graag mensen als ze zich niet goed voelen?", punten: { dokter: 2, verpleegkundige: 2, psycholoog: 1 } },
      { vraag: "🎵 Maak je graag muziek of zing je graag?", punten: { muzikant: 2, artiest: 2 } },
      { vraag: "📚 Lees je graag boeken?", punten: { schrijver: 2, leraar: 1 } },
      { vraag: "🌳 Werk je graag buiten in de natuur?", punten: { boswachter: 2, boer: 1, tuinier: 1 } },
      { vraag: "🧱 Bouw je graag met Lego?", punten: { architect: 2, ingenieur: 2, timmerman: 1 } },
      { vraag: "🎭 Speel je graag toneel of verkleed je je graag?", punten: { acteur: 2, presentator: 1 } },
      { vraag: "🍰 Kook of bak je graag?", punten: { kok: 2, bakker: 2 } },
      { vraag: "🧮 Ben je goed in rekenen of puzzels?", punten: { accountant: 2, programmeur: 1, wetenschapper: 1 } },
      { vraag: "🔬 Vind je wetenschap of proefjes leuk?", punten: { wetenschapper: 2, uitvinder: 2 } },
      { vraag: "🤖 Ben je gek op robots of techniek?", punten: { programmeur: 2, ingenieur: 2 } },
      { vraag: "📖 Vertel je graag verhalen?", punten: { schrijver: 2, acteur: 1 } },
      { vraag: "⚽ Sport je graag of ben je super actief?", punten: { sporter: 2, coach: 1 } },
      { vraag: "🕊️ Help je vrienden bij ruzies?", punten: { psycholoog: 2, politieagent: 1 } },
      { vraag: "📢 Vind je het leuk om dingen uit te leggen aan anderen?", punten: { leraar: 2, coach: 1 } },
      { vraag: "📸 Maak je graag foto’s of video’s?", punten: { fotograaf: 2, influencer: 1 } },
      { vraag: "🌟 Droom je ervan om beroemd te worden?", punten: { artiest: 2, acteur: 1, influencer: 2 } },
      { vraag: "🏥 Wil je werken in een ziekenhuis?", punten: { dokter: 2, verpleegkundige: 2 } },
      { vraag: "🧵 Hou je van mode of kleding ontwerpen?", punten: { modeontwerper: 2, stylist: 1 } },
      { vraag: "🧯 Wil je mensen redden bij brand?", punten: { brandweerman: 2, held: 1 } },
      { vraag: "🚓 Wil je de slechteriken vangen?", punten: { politieagent: 2, detective: 1 } },
      { vraag: "🌷 Werk je graag met bloemen of planten?", punten: { tuinier: 2, bloemist: 1 } },
      { vraag: "🚀 Ben je nieuwsgierig naar de ruimte?", punten: { astronaut: 2, wetenschapper: 1 } },
      { vraag: "🛒 Zou je je eigen winkel willen hebben?", punten: { ondernemer: 2, winkelmanager: 2 } },
      { vraag: "🛠️ Ben je handig met gereedschap?", punten: { timmerman: 2, automonteur: 1 } },
      { vraag: "🧠 Vind je nadenken en onderzoeken leuk?", punten: { detective: 2, wetenschapper: 1 } },
      { vraag: "🎮 Zou je zelf een computerspel willen maken?", punten: { gameontwerper: 2, programmeur: 1 } },
      { vraag: "📊 Kun je goed plannen of organiseren?", punten: { projectmanager: 2, ondernemer: 1 } },
      { vraag: "💬 Ben je goed in luisteren naar anderen?", punten: { psycholoog: 2, coach: 1 } },
      { vraag: "🌎 Wil je de wereld helpen verbeteren?", punten: { activist: 2, leraar: 1 } },
      { vraag: "🎙️ Wil je op TV of YouTube komen?", punten: { presentator: 2, influencer: 2 } },
      { vraag: "🧑‍🚀 Droom je ervan om astronaut te worden?", punten: { astronaut: 2 } },
      { vraag: "💡 Bedenk je graag nieuwe dingen?", punten: { uitvinder: 2, kunstenaar: 1 } },
      { vraag: "📐 Hou je van dingen meten of tekenen?", punten: { architect: 2, ingenieur: 1 } },
      { vraag: "👷‍♂️ Werk je graag met machines of auto's?", punten: { automonteur: 2, ingenieur: 1 } },
      { vraag: "👨‍👧‍👦 Werk je graag met kinderen?", punten: { leraar: 2, kindercoach: 1 } },
      { vraag: "🐸 Ben je dol op natuur en dieren?", punten: { bioloog: 2, boswachter: 2 } },
      { vraag: "🎈 Ben je graag creatief bezig?", punten: { kunstenaar: 2, grafisch_ontwerper: 1 } },
      { vraag: "🛡️ Wil je mensen beschermen?", punten: { politieagent: 2, brandweerman: 1 } },
      { vraag: "💻 Vind je het leuk om dingen op de computer te maken?", punten: { programmeur: 2, grafisch_ontwerper: 2 } },
      { vraag: "🧁 Vind je bakken leuker dan koken?", punten: { bakker: 2, kok: 1 } },
      { vraag: "📦 Zou je een YouTube kanaal willen hebben?", punten: { influencer: 2, presentator: 1 } },
      { vraag: "🏆 Wil je topsporter worden?", punten: { sporter: 3 } },
      { vraag: "🧞 Droom je vaak over magische dingen of helden?", punten: { schrijver: 1, superheld: 2 } },
    ];

    const vragenDiv = document.getElementById("vragen");

    vragen.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "vraag";
      div.innerHTML = `
        <label>${index + 1}. ${item.vraag}</label><br>
        <input type="radio" name="vraag${index}" value="ja" required> Ja
        <input type="radio" name="vraag${index}" value="beetje"> Een beetje
        <input type="radio" name="vraag${index}" value="nee"> Nee
      `;
      vragenDiv.appendChild(div);
    });

    document.getElementById("beroepenTest").addEventListener("submit", function(e) {
      e.preventDefault();
      const scores = {};
      vragen.forEach((item, index) => {
        const antwoord = document.querySelector(`input[name="vraag${index}"]:checked`).value;
        let factor = 0;
        if (antwoord === "ja") factor = 1;
        else if (antwoord === "beetje") factor = 0.5;
        for (let beroep in item.punten) {
          scores[beroep] = (scores[beroep] || 0) + item.punten[beroep] * factor;
        }
      });

      let hoogsteScore = 0;
      let besteBeroep = "🤷 Geen idee! Probeer nog eens.";
      for (let beroep in scores) {
        if (scores[beroep] > hoogsteScore) {
          hoogsteScore = scores[beroep];
          besteBeroep = beroep;
        }
      }

      document.getElementById("resultaat").innerHTML =
        `🎉 Jij zou later een <strong>${besteBeroep.replaceAll("_", " ")}</strong> kunnen worden! 🥳`;
    });
  </script>
</body>
</html>
