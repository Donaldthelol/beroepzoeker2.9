<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beroepen Test voor Kinderen</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #2b78e4; }
    .vraag { margin: 10px 0; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    #resultaat { font-size: 20px; font-weight: bold; margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Welke Beroep Past Bij Jou?</h1>
  <p>Beantwoord de vragen met "Ja" of "Nee". Aan het eind krijg je een leuke beroepssuggestie!</p>

  <form id="beroepenTest">
    <div id="vragen"></div>
    <button type="submit">Bekijk Mijn Beroep!</button>
  </form>

  <div id="resultaat"></div>

  <script>
    const vragen = [
      { vraag: "Hou je van dieren?", punten: { dierenarts: 2, bioloog: 1 } },
      { vraag: "Speel je graag computerspelletjes?", punten: { gameontwerper: 2, programmeur: 1 } },
      { vraag: "Ben je goed in tekenen of schilderen?", punten: { kunstenaar: 2, illustrator: 1 } },
      { vraag: "Vind je het leuk om mensen te helpen?", punten: { dokter: 2, psycholoog: 2, verpleegkundige: 1 } },
      { vraag: "Hou je van muziek maken?", punten: { muzikant: 2, artiest: 1 } },
      { vraag: "Ben je dol op boeken lezen?", punten: { schrijver: 2, leraar: 1 } },
      { vraag: "Werk je graag buiten?", punten: { boswachter: 2, boer: 2, tuinier: 1 } },
      { vraag: "Hou je van Lego of bouwen?", punten: { architect: 2, ingenieur: 2, timmerman: 1 } },
      { vraag: "Vind je het leuk om toneel te spelen?", punten: { acteur: 2, presentator: 1 } },
      { vraag: "Hou je van koken of bakken?", punten: { kok: 2, bakker: 2 } },
      { vraag: "Ben je goed met cijfers?", punten: { accountant: 2, programmeur: 1, ingenieur: 1 } },
      { vraag: "Los je graag puzzels op?", punten: { detective: 2, programmeur: 1, wetenschapper: 1 } },
      { vraag: "Vind je wetenschap leuk?", punten: { wetenschapper: 2, bioloog: 1 } },
      { vraag: "Speel je graag met robots of techniek?", punten: { ingenieur: 2, programmeur: 2 } },
      { vraag: "Hou je van verhalen vertellen?", punten: { schrijver: 2, acteur: 1 } },
      { vraag: "Ben je sportief?", punten: { sporter: 2, coach: 1 } },
      { vraag: "Help je graag bij ruzies oplossen?", punten: { psycholoog: 2, politieagent: 1 } },
      { vraag: "Vind je het leuk om kinderen iets te leren?", punten: { leraar: 2, kindercoach: 1 } },
      { vraag: "Hou je van foto's maken?", punten: { fotograaf: 2, journalist: 1 } },
      { vraag: "Wil je beroemd worden?", punten: { artiest: 2, influencer: 2, acteur: 1 } },
      { vraag: "Zou je in een ziekenhuis willen werken?", punten: { dokter: 2, verpleegkundige: 2 } },
      { vraag: "Hou je van tekenen op de computer?", punten: { illustrator: 2, grafisch_ontwerper: 2 } },
      { vraag: "Ben je dol op mode?", punten: { modeontwerper: 2, influencer: 1 } },
      { vraag: "Wil je mensen beschermen?", punten: { politieagent: 2, brandweerman: 2, soldaat: 1 } },
      { vraag: "Werk je graag met planten of bloemen?", punten: { tuinier: 2, bloemist: 1 } },
      { vraag: "Hou je van vliegtuigen of raketten?", punten: { piloot: 2, astronaut: 2 } },
      { vraag: "Ben je nieuwsgierig naar de ruimte?", punten: { astronaut: 2, wetenschapper: 1 } },
      { vraag: "Zou je een winkel willen runnen?", punten: { ondernemer: 2, winkelmanager: 2 } },
      { vraag: "Wil je je eigen bedrijf starten?", punten: { ondernemer: 2, uitvinder: 1 } },
      { vraag: "Hou je van autoâ€™s of machines?", punten: { automonteur: 2, ingenieur: 1 } },
      { vraag: "Spreek je graag voor groepen?", punten: { presentator: 2, leraar: 1 } },
      { vraag: "Vind je het leuk om dingen te ontwerpen?", punten: { architect: 2, grafisch_ontwerper: 1 } },
      { vraag: "Hou je van dieren verzorgen?", punten: { dierenarts: 2, boer: 1 } },
      { vraag: "Maak je graag grappige filmpjes?", punten: { influencer: 2, acteur: 1 } },
      { vraag: "Wil je branden blussen?", punten: { brandweerman: 2 } },
      { vraag: "Zou je mensen willen interviewen?", punten: { journalist: 2, presentator: 1 } },
      { vraag: "Wil je ooit een boek schrijven?", punten: { schrijver: 2 } },
      { vraag: "Ben je handig met gereedschap?", punten: { timmerman: 2, automonteur: 1 } },
      { vraag: "Hou je van spelletjes bedenken?", punten: { gameontwerper: 2 } },
      { vraag: "Ben je goed in luisteren naar anderen?", punten: { psycholoog: 2, verpleegkundige: 1 } },
      { vraag: "Werk je graag alleen?", punten: { schrijver: 2, programmeur: 2 } },
      { vraag: "Werk je liever in een team?", punten: { verpleegkundige: 2, brandweerman: 1, sporter: 1 } },
      { vraag: "Ben je goed in plannen?", punten: { projectmanager: 2, ondernemer: 1 } },
      { vraag: "Hou je van dieren tekenen of schilderen?", punten: { kunstenaar: 1, illustrator: 2 } },
      { vraag: "Droom je ervan om uitvinder te worden?", punten: { uitvinder: 2, wetenschapper: 1 } },
      { vraag: "Zou je graag op TV willen komen?", punten: { acteur: 2, presentator: 2 } },
      { vraag: "Wil je de wereld verbeteren?", punten: { dokter: 1, leraar: 1, activist: 2 } },
      { vraag: "Hou je van het oplossen van raadsels?", punten: { detective: 2, wetenschapper: 1 } },
      { vraag: "Hou je van het helpen van zieke mensen?", punten: { verpleegkundige: 2, dokter: 1 } },
      { vraag: "Hou je van natuur en milieu?", punten: { bioloog: 2, activist: 1 } },
      { vraag: "Wil je mensen trainen of coachen?", punten: { coach: 2, sporter: 1 } },
      { vraag: "Hou je van alles met superhelden?", punten: { superheld: 2 (gewoon voor de lol ðŸ˜„) } },
      { vraag: "Droom je ervan om iets groots te bouwen?", punten: { architect: 2, ingenieur: 2 } }
    ];

    // Genereer de vragen
    const vragenDiv = document.getElementById("vragen");
    vragen.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "vraag";
      div.innerHTML = `
        <label>${index + 1}. ${item.vraag}</label><br>
        <input type="radio" name="vraag${index}" value="ja" required> Ja
        <input type="radio" name="vraag${index}" value="nee"> Nee
      `;
      vragenDiv.appendChild(div);
    });

    // Verwerk de antwoorden
    document.getElementById("beroepenTest").addEventListener("submit", function(e) {
      e.preventDefault();
      const scores = {};
      vragen.forEach((item, index) => {
        const antwoord = document.querySelector(`input[name="vraag${index}"]:checked`).value;
        if (antwoord === "ja") {
          for (let beroep in item.punten) {
            scores[beroep] = (scores[beroep] || 0) + item.punten[beroep];
          }
        }
      });

      let besteBeroep = "onbekend";
      let hoogsteScore = 0;
      for (let beroep in scores) {
        if (scores[beroep] > hoogsteScore) {
          hoogsteScore = scores[beroep];
          besteBeroep = beroep;
        }
      }

      document.getElementById("resultaat").innerText =
        `Jouw toekomstige beroep is: ${besteBeroep.replaceAll("_", " ").toUpperCase()}! ðŸŽ‰`;
    });
  </script>
</body>
</html>
