      { vraag: "üìñ Schrijf je verhalen?", punten: { schrijver: 2 } },
      { vraag: "üß∏ Speel je graag met lego?", punten: { gameontwerper: 1, bouwvakker: 1 } },

      { vraag: "üß† Los je graag puzzels op?", punten: { wetenschapper: 2 } },
      { vraag: "üß± Knutsel je graag?", punten: { kunstenaar: 1, timmerman: 1 } },

      { vraag: "üßë‚ÄçüöÄ Wil je naar de ruimte?", punten: { astronaut: 2 } },

      { vraag: "üåç Vind je landen en kaarten leuk?", punten: { aardrijkskundeleraar: 2 } },
      { vraag: "üñ•Ô∏è Programmeer je al?", punten: { programmeur: 3 } },
      { vraag: "üìï Lees je vaak verhalen?", punten: { schrijver: 2 } },
      { vraag: "üßô Hou je van fantasie?", punten: { scenarioschrijver: 2 } },
      { vraag: "üöë Help je mensen in nood?", punten: { dokter: 2, verpleger: 1 } },
      { vraag: "üì∫ Maak je graag filmpjes?", punten: { filmmaker: 2 } }
    ];

    const vragenDiv = document.getElementById("vragen");

    vragen.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "vraag";
      div.innerHTML = `
        <label>${index + 1}. ${item.vraag}</label>
        <input type="radio" name="vraag${index}" value="5" required> Heel leuk
        <input type="radio" name="vraag${index}" value="4"> Leuk
        <input type="radio" name="vraag${index}" value="3"> Beetje
        <input type="radio" name="vraag${index}" value="2"> Niet leuk
        <input type="radio" name="vraag${index}" value="1"> Helemaal niet leuk
      `;
      vragenDiv.appendChild(div);
    });

    document.getElementById("beroepenTest").addEventListener("submit", function(e) {
      e.preventDefault();
      const naam = document.getElementById("naam").value;
      const scores = {};
      vragen.forEach((item, index) => {
        const antwoord = parseInt(document.querySelector(`input[name="vraag${index}"]:checked`).value);
        const factor = (antwoord - 1) / 4; // 0 tot 1
        for (let beroep in item.punten) {
          scores[beroep] = (scores[beroep] || 0) + item.punten[beroep] * factor;
        }
      });

      let hoogste = 0;
      let beste = "Onbekend";
      for (let beroep in scores) {
        if (scores[beroep] > hoogste) {
          hoogste = scores[beroep];
          beste = beroep;
        }
      }

      localStorage.setItem("resultaat_naam", naam);
      localStorage.setItem("resultaat_beroep", beste);
      window.location.href = "resultaat.html";
    });
  </script>
</body>
</html>
